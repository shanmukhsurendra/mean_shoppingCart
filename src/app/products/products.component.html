<div class="container">    
    <div class="row">
      <div *ngFor = "let object of books; index as i">
        <!-- {{object|json}} -->
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">{{object.volumeInfo.title}}</div>
          <div class="panel-body"><a routerLink = '/productdetails/{{i}}'><img src="{{object.volumeInfo.imageLinks.smallThumbnail}}" class="img-responsive" style="width:100%" alt="Image"></a></div>
          <div class="panel-footer">Author: {{object.volumeInfo.authors}}</div>
          <!-- http://localhost:4200/object.smallThumbnail -->
        </div>
        </div>
      </div>
      </div>
